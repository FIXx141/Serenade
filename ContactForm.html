<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/feather-icons"></script>
    <!-- My Style -->
    <link rel="stylesheet" href="Serenade.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .contact-form-container {
        background-color: #f5deb3;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .contact-form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #333;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #007bff;
        outline: none;
      }
      .form-group textarea {
        resize: none;
        height: 100px;
      }
      .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #8b0000;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
      }
      .submit-btn:hover {
        background-color: #b6895b;
      }
    </style>
  </head>
  <body>
    <!-- NavBar Start -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">Serenade.</a>

      <div class="navbar-nav">
        <a href="HomeLogin.html">Home</a>

        <a href="Shop.html#category">Category</a>
        <li class="nav-item dropdown">
          <a href="Shop.html#shop" class="dropdown-toggle">Shop</a>
          <div class="dropdown-menu">

              <a href="#kategori-kain">Kain</a>

        <a href="#reviews">Reviews</a>

          <div class="dropdown-menu">

              <input type="range" name="sMerah" min="0" max="255" />

              <input type="range" name="sHijau" min="0" max="255" />
              <div class="kotak biru"></div>
              <input type="range" name="sBiru" min="0" max="255" />
            </div>
          </div>
        </li>
      </div>

      <!-- Navbar Extra Start -->
      <div class="navbar-extra">
        <a href="#" id="search-button"><i data-feather="search"></i></a>
        <a href="#" id="shopping-cart-button">
          <i data-feather="shopping-cart"></i>
          <span id="cart-count">0</span></a
        >
        <li class="nav-item dropdownn">
          <a href="Home.html" id="user"><i data-feather="user"></i></a>
          <div class="dropdownn-menu">
            <div class="dropdownn-section">
              <a href="Home.html">Log Out</a>
            </div>
          </div>
        </li>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
      <!-- Navbar Extra End -->

      <!-- Search From Start -->
      <div class="search-form">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search..." />
        </div>
      </div>
      <!-- Search From End -->

      <!-- Shopping Cart Start -->
      <div class="shopping-cart" id="shopping-cart">
        <div class="cart-items">
          <h3>Your Cart</h3>
          <!-- <ul id="cart-list"></ul> -->
          <ul id="cart-list"></ul>
          <div id="total-price" class="total">Total: IDR 0</div>
          <!-- Tambahkan elemen ini -->
          <a href="https://wa.me/628888581813">
            <h3 class="btn-wa">Check Out by Whatsapp</h3>
          </a>
        </div>
      </div>
      <!-- Shopping Cart End -->
    </nav>
    <!-- NavBar End -->

    <!-- Contact Form Start -->
    <div class="contact-form-container">
      <h2>Contact Form</h2>
      <form onsubmit="sendMessage()">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your Message"
            required
          ></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
    <!-- Contact Form End -->

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- My JavaScript -->
    <script src="Serenade.js"></script>
    <script>
      function sendMessage() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        const url =
          "https://api.whatsapp.com/send?phone=628888581813&text=Halo%20admin%2C%0ASaya%20*" +
          name +
          "*%0AEmail%20saya%20*" +
          email +
          "*%0A%0A*" +
          message +
          "*";

        window.open(url);
      }
    </script>
  </body>
