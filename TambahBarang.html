    <h1>Tambah Barang</h1>
    <form id="itemForm" class="itemForm">
      <input type="text" id="itemInput" placeholder="Nama Barang" required />
      <input
        type="number"
        id="stockInput"
        placeholder="Stok"
        required
        min="1"
      />
      <input type="text" id="typeInput" placeholder="Jenis Barang" required />
      <input type="file" id="imageInput" accept="image/*" required />
      <input
        type="number"
        id="priceInput"
        placeholder="Harga"
        required
        min="0"
      />
      <button type="submit">Tambah</button>
    </form>

    <table id="itemTable">
      <thead>
        <tr>
          <th>Gambar</th>
          <th>Nama Barang</th>
          <th>Stok</th>
          <th>Jenis</th>
          <th>Harga</th>

    <script>
      let editingRow = null;

      document
        .getElementById("itemForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const itemInput = document.getElementById("itemInput");
          const stockInput = document.getElementById("stockInput");
          const typeInput = document.getElementById("typeInput");
          const imageInput = document.getElementById("imageInput");
          const priceInput = document.getElementById("priceInput");

          const itemName = itemInput.value.trim();
          const stock = stockInput.value.trim();
          const type = typeInput.value.trim();
          const price = priceInput.value.trim();
          const imageFile = imageInput.files[0];

          if (itemName && stock && type && price) {
            if (editingRow) {
              updateRow(editingRow, itemName, stock, type, price, imageFile);
              editingRow = null;
            } else {
              addRow(itemName, stock, type, price, imageFile);
            }

            itemInput.value = "";
            stockInput.value = "";
            typeInput.value = "";
            imageInput.value = "";
            priceInput.value = "";
          }
        });

      function addRow(name, stock, type, price, imageFile) {
        const table = document
          .getElementById("itemTable")
          .querySelector("tbody");
        const row = document.createElement("tr");

        const imageCell = document.createElement("td");
        const image = document.createElement("img");
        if (imageFile) {
          const reader = new FileReader();
          reader.onload = function (e) {
            image.src = e.target.result;
          };
          reader.readAsDataURL(imageFile);
        }
        imageCell.appendChild(image);

        const nameCell = document.createElement("td");
        nameCell.textContent = name;

        const stockCell = document.createElement("td");
        stockCell.textContent = stock;

        const typeCell = document.createElement("td");
        typeCell.textContent = type;

        const priceCell = document.createElement("td");
        priceCell.textContent = `Rp${price}`;

        const actionCell = document.createElement("td");
        const editButton = document.createElement("button");
        editButton.textContent = "Edit";
        editButton.addEventListener("click", function () {
          editRow(row, name, stock, type, price);
        });

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Hapus";
        deleteButton.addEventListener("click", function () {
          table.removeChild(row);
        });

        actionCell.appendChild(editButton);
        actionCell.appendChild(deleteButton);

        row.appendChild(imageCell);
        row.appendChild(nameCell);
        row.appendChild(stockCell);
        row.appendChild(typeCell);
        row.appendChild(priceCell);
        row.appendChild(actionCell);

        table.appendChild(row);
      }

      function editRow(row, name, stock, type, price) {
        editingRow = row;
        document.getElementById("itemInput").value = name;
        document.getElementById("stockInput").value = stock;
        document.getElementById("typeInput").value = type;
        document.getElementById("priceInput").value = price;
      }

      function updateRow(row, name, stock, type, price, imageFile) {
        const cells = row.children;

        if (imageFile) {
          const reader = new FileReader();
          reader.onload = function (e) {
            cells[0].querySelector("img").src = e.target.result;
          };
          reader.readAsDataURL(imageFile);
        }

        cells[1].textContent = name;
        cells[2].textContent = stock;
        cells[3].textContent = type;
        cells[4].textContent = `Rp${price}`;
      }
    </script>
